<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body style="background: #ECF0F1; font-family: Arial, sans-serif; padding: 20px; text-align: center;">

    <h1 style="color: #2C3E50; font-size: 40px;">About INNOVAID</h1>
    <p style="font-size: 18px; color: #555; max-width: 800px; margin: auto; line-height: 1.6;">INNOVAID is a smart expiry tracking system that helps sellers and consumers manage product expiry with AI-powered insights and QR-based tracking. Reduce wastage, stay notified, and make smarter purchases!</p>

    <button onclick="location.href='index.html'" style="padding: 12px 20px; font-size: 18px; background: #e74c3c; color: white; border: none; cursor: pointer; border-radius: 10px; margin-top: 20px;">Back to Home</button>
    <script>
        function toggleDarkMode() {
            let body = document.getElementById('body');
            let isDark = body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', isDark ? 'enabled' : 'disabled');
        }
    
        if (localStorage.getItem('darkMode') === 'enabled') {
            document.getElementById('body').classList.add('dark-mode');
        }
    </script>
    
</body>
</html>
