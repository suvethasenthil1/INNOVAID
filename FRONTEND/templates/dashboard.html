<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body style="text-align: center; font-family: Arial, sans-serif; padding: 20px; background: #1F1F1F; color: white;">

    <h1 style="color: #F1C40F; font-size: 40px;">Welcome to INNOVAID Dashboard</h1>
    <p>Select your role:</p>

    <div>
        <button onclick="location.href='inventory.html'" style="padding: 15px 25px; font-size: 18px; background: #3498DB; color: white; border: none; cursor: pointer; border-radius: 10px; margin: 10px; transition: 0.3s;">I am a Seller</button>

        <button onclick="location.href='consumer-dashboard.html'" style="padding: 15px 25px; font-size: 18px; background: #E74C3C; color: white; border: none; cursor: pointer; border-radius: 10px; margin: 10px; transition: 0.3s;">I am a Consumer</button>
    </div>

    <style>
        button:hover {
            transform: scale(1.05);
            box-shadow: 0px 5px 15px rgba(255, 255, 255, 0.2);
        }
    </style>
<script>
    function toggleDarkMode() {
        let body = document.getElementById('body');
        let isDark = body.classList.toggle('dark-mode');
        localStorage.setItem('darkMode', isDark ? 'enabled' : 'disabled');
    }

    if (localStorage.getItem('darkMode') === 'enabled') {
        document.getElementById('body').classList.add('dark-mode');
    }
</script>

</body>
</html>
