<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
</head>
<body style="background: #ECF0F1; font-family: Arial, sans-serif; padding: 20px; text-align: center;">

    <h1 style="color: #2C3E50; font-size: 40px;">ðŸ“¦ Inventory Management</h1>
    <p style="font-size: 18px; color: #555; margin-bottom: 30px;">Manage your products efficiently with expiry tracking.</p>

    <button onclick="location.href='add-item.html'" style="padding: 12px 20px; font-size: 18px; background: #3498DB; color: white; border: none; cursor: pointer; border-radius: 10px; margin-top: 20px;">âž• Add New Product</button>

    <div style="max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); margin-top: 20px;">
        <table style="width: 100%; border-collapse: collapse;">
            <tr style="background: #2980B9; color: white;">
                <th style="padding: 10px;">Product Name</th>
                <th style="padding: 10px;">Expiry Date</th>
                <th style="padding: 10px;">Actions</th>
            </tr>
            <tr>
                <td style="padding: 10px;">Milk Pack</td>
                <td style="padding: 10px;">2025-04-10</td>
                <td>
                    <button style="padding: 5px 10px; background: #E67E22; color: white; border: none; cursor: pointer;">Edit</button>
                    <button style="padding: 5px 10px; background: #C0392B; color: white; border: none; cursor: pointer;">Delete</button>
                </td>
            </tr>
        </table>
    </div>
    <script>
        function toggleDarkMode() {
            let body = document.getElementById('body');
            let isDark = body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', isDark ? 'enabled' : 'disabled');
        }
    
        if (localStorage.getItem('darkMode') === 'enabled') {
            document.getElementById('body').classList.add('dark-mode');
        }
    </script>
    
</body>
</html>
