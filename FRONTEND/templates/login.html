<!DOCTYPE html>
<html lang="en">
<head>
    <!-- AOS (Animate On Scroll) Library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - INNOVAID</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
    <script>
        function toggleDarkMode() {
            let body = document.getElementById('body');
            let isDark = body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', isDark ? 'enabled' : 'disabled');
        }
    
        if (localStorage.getItem('darkMode') === 'enabled') {
            document.getElementById('body').classList.add('dark-mode');
        }
    </script>
    
    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold text-center text-gray-700 mb-4">Login to INNOVAID</h2>
        <form>
            <input type="email" placeholder="Email" class="w-full p-2 border rounded mb-3">
            <input type="password" placeholder="Password" class="w-full p-2 border rounded mb-3">
            <button class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700 transition">Login</button>
        </form>
        <p class="text-center mt-3 text-gray-600">Don't have an account? <a href="signup.html" class="text-blue-600">Sign Up</a></p>
    </div>
   

</body>
</html>
