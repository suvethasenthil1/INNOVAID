<!DOCTYPE html>
<html lang="en">
<head>
    <!-- AOS (Animate On Scroll) Library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - INNOVAID</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold text-center text-gray-700 mb-4">Create an Account</h2>
        <form>
            <input type="text" placeholder="Full Name" class="w-full p-2 border rounded mb-3">
            <input type="email" placeholder="Email" class="w-full p-2 border rounded mb-3">
            <input type="password" placeholder="Password" class="w-full p-2 border rounded mb-3">
            <button class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700 transition">Sign Up</button>
        </form>
        <p class="text-center mt-3 text-gray-600">Already have an account? <a href="login.html" class="text-blue-600">Login</a></p>
    </div>
    <script>
        AOS.init();
    </script>
    <script src="static/script.js"></script> <!-- Make sure script.js is linked -->
    <script>
        function toggleDarkMode() {
            let body = document.getElementById('body');
            let isDark = body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', isDark ? 'enabled' : 'disabled');
        }
    
        if (localStorage.getItem('darkMode') === 'enabled') {
            document.getElementById('body').classList.add('dark-mode');
        }
    </script>
    
</body>
</html>
